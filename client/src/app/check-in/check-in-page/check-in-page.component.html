<mat-card>
  <mat-card-header>
    <h1>Class check in application</h1>
  </mat-card-header>
  <mat-card-content class="punch-ins">
    <div class="row">
      <div class="col-6">
      </div>
      <mat-list class="col-6">
        <mat-list-item *ngFor="let msg of messages.reverse()"> #{{msg.no}}, {{msg.message}}</mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button disabled>Student no: tbd</button>
    <button mat-button disabled>Auth handle: tbd</button>
    <button mat-button disabled>Client id: {{id}}</button>
    <button mat-button (click)="onPunchIn()">Check in</button>
  </mat-card-actions>
</mat-card>
