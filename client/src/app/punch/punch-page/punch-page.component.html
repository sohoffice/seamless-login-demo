<mat-card>
  <mat-card-header>
    <h1>Office punch in application</h1>
  </mat-card-header>
  <mat-card-content class="punch-ins">
    <mat-list>
      <mat-list-item *ngFor="let msg of messages.reverse()"> #{{msg.no}}, {{msg.message}}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onPunchIn()">Punch in</button>
  </mat-card-actions>
</mat-card>
